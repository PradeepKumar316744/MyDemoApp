<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="example-toolbar">
		<mat-toolbar-row>
			<button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

		<span><img class="logo" hspace="10" align="top" src="../assets/Logo.png"/></span>
    <h1 style="text-emphasis: Logo;">CBS3</h1>

     <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLayout fxLayoutGap="20px">
        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>

        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>notification_important</mat-icon>
          </button>
        </li>

        <li>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #auth="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign out</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
      </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="over"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of navItem" (click)="onItemSelected(item)">
          <mat-icon class="routeIcon">{{nav.iconName}}</mat-icon>
          {{nav.displayName}}
          <span fxFlex *ngIf="nav.children && nav.children.length">
          <span fxFlex></span>
           <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
             expand_more
           </mat-icon>
            </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-bags-color-code></app-bags-color-code>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
