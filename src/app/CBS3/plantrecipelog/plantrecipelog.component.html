
<mat-card style="text-align: center; font-size: xx-large">Plant Recipe Log</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="dotCode">
      <th mat-header-cell *matHeaderCellDef> Plant </th>
      <td mat-cell *matCellDef="let element"> {{element.dotCode}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="comId">
      <th mat-header-cell *matHeaderCellDef> Compound </th>
      <td mat-cell *matCellDef="let element"> {{element.comId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prvVar">
      <th mat-header-cell *matHeaderCellDef> Prv Var </th>
      <td mat-cell *matCellDef="let element"> {{element.prvVar}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="prvIssue">
      <th mat-header-cell *matHeaderCellDef> Prv Issue </th>
      <td mat-cell *matCellDef="let element"> {{element.prvIssue}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="ruleDescription">
      <th mat-header-cell *matHeaderCellDef> Rule Description </th>
      <td mat-cell *matCellDef="let element"> {{element.ruleDescription}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
